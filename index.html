<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAC Address</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Your System's MAC Address</h1>
    <p id="macAddress">Fetching MAC Address...</p>

    <script>
      window.api.getMacAddress().then((macAddress) => {
        document.getElementById("macAddress").textContent = macAddress;
      });
    </script>
  </body>
</html>
